<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detetive POC</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div id="app">

        <form method="POST" action="http://localhost:17762/api/caso/interrogar" v-on:submit.prevent="interrogar">

            <h2>Caso nยบ <span v-text="form.caso.id"></span> em {{ form.caso.dataAbertura }}</h2>

            <p>Armas</p>
            <select v-model="form.armaSelecionada" required="required">
                        <option value="">Selecione</option>
                        <option v-for="option in form.armas" v-bind:value="option.value">
                          {{ option.text }}
                        </option>
                    </select>

            <p>Locais</p>
            <select v-model="form.localSelecionado" required="required">
                            <option value="">Selecione</option>
                        <option v-for="option in form.locais" v-bind:value="option.value">
                            {{ option.text }}
                        </option>
                    </select>

            <p>Suspeitos</p>
            <select v-model="form.suspeitoSelecionado" required="required">
                            <option value="">Selecione</option>
                        <option v-for="option in form.suspeitos" v-bind:value="option.value">
                            {{ option.text }}
                        </option>
                    </select>

            <button type="submit">Integorrar</button>

            <h3 v-show="form.resposta > 0" v-text="form.resposta"></h3>

        </form>


    </div>

    <script src="https://unpkg.com/axios@0.16.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
